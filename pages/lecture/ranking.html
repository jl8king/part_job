        }
        .audit_list li > div{

        .audit_list li > div:nth-child(2){

        .audit_list li{
            margin: 10px;
            padding: .5rem 1rem;
            display: flex;
            align-items: center;
            position: relative;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow:0 0 5px #147bec;
            font-size: .54rem;
        }
        .audit_list img{
            width: 3rem;
            border-radius: 100%;
            margin-right: .3rem;
        }
        .portrait{
            display: inline-flex;
            align-items: center;
            width: 45%;
            padding-right: .5rem;
            box-sizing: border-box;
        }
        .portrait span{
            font-size: .8rem;
        }
        .portrait img{
            width: 3rem;
        }
        .audit_list li:nth-child(n):after{
            content: " ";
            font-size: 0;
            width: 3rem;
            height: 3rem;
            display: block;
            clear: both;
            background-size: 3rem;
            background-repeat: no-repeat;
        }
        .audit_list li:nth-child(1):after{
            background-image: url("../../images/level_one.png");
        }
        .audit_list li:nth-child(2):after{
            background-image: url("../../images/level_tow.png");
        }
        .audit_list li:nth-child(3):after{
            background-image: url("../../images/level_three.png");
        }
    </style>
