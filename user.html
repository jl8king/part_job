<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/style_j.css" />
    <script type="text/javascript" src="./lib/js/rem.min.js"></script>
    <style>
        .mui-table-view-cell{
            padding: 11px 15px!important;
            white-space:nowrap!important;
        }
        .ul_view > li{
            display: flex;
        }
        .ul_view > li > a{
            padding-left:.4rem!important;
            flex-grow: 1;
        }
        .ul_view > li > a:after{
            padding-right:.35rem!important;
            flex-grow: 1;
        }
        .fot-icon {
            width: 22px;
            height: 22px;
            display: block;
            margin: auto;
        }
        .mui-bar-tab .mui-tab-item.mui-active{
            color: #71A9FC;
        }
        .mui-tab-label{
            font-size: 12px;
        }
    </style>
</head>
<body>
<section style="padding-bottom: 60px">
    <figure class="user_figure">
        <div class="mui-table-view">
            <div class="mui-table-view-cell mui-media user_top">
                <a href="javascript:;" class="nav-a">
                    <img class="mui-pull-left" src="./images/xlbtx.png">
                    <div class="mui-media-body my-media-body">
                        <div class="my-user-left">
                            <div class="col_333">
                                <span>雪拉比</span>
                                <span class="mui-right">Boos</span>
                            </div>
                            <div class="user_shim font12">
                                <div>老板权限：已开通</div>
                                <div>本月可发布平台任务次数:20/20</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="user_state">
            <div>
                <div class="font16 mui-ellipsis">3000</div>
                <div>下属会员</div>
            </div>
            <div>
                <div class="font16 mui-ellipsis">984654654</div>
                <div>信用指数</div>
            </div>
        </div>
    </figure>
    <ul class="mui-table-view ul_view" style="padding-top: .5rem;">
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/pay_up.html" class="mui-navigate-right my-navigate-right">充值</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/posit.html" class="mui-navigate-right my-navigate-right">提现</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/total_info.html" class="mui-navigate-right my-navigate-right">积分明细</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a class="mui-navigate-right my-navigate-right">我的信用值</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/member.html" class="mui-navigate-right my-navigate-right">我的会员数量</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/card_info.html" class="mui-navigate-right my-navigate-right">我的银行卡</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/real_name.html" class="mui-navigate-right my-navigate-right">我的实名信息</a>
        </li>
        <li class="mui-table-view-cell">
            <img class="mui-media-object mui-pull-left my-pull-left" src="./images/deposit.png" />
            <a href="./pages/user/set_pass.html" class="mui-navigate-right my-navigate-right">密码修改</a>
        </li>
    </ul>
</section>
</body>
</html>
<script type="text/javascript" src="lib/js/jquery-1.11.1.js"></script>
